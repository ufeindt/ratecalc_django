<ul>
  {% if transient_models %}
    <h4>{{ category.description|safe }}</h4>
    {% for tm in transient_models %}
    <li>
        {{ tm.description }}
        {% if tm.model_download %}
          <a href="{{ tm.model_download}}">SED</a>
        {% endif %}
        <a href="{% url 'show_lightcurve' tm.name %}">Lightcurve</a>
        <a href="{% url 'show_expected' tm.name %}">Expected Rate</a>
        <a href="{% url 'show_redshift' tm.name %}">Redshift Distribution</a>
      </li>
    {% endfor %}
  {% endif %}
</ul>
